<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobot - Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/cadastro.js" defer></script>
    <script src="./js/cadastroa.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>

            <div class="label-float">
                <input type="text" id="nome" placeholder="">
                <label for="nome">Nome</label>
            </div>
            
            <div class="label-float">
                <input type="password" id="senha" placeholder="">
                <label for="senha">Senha</label>
                <i id="versenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            
            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder="" required>
                <label for="confirmSenha">Confirmar Senha</label>
                <i id="verconfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="email" id="email" placeholder="">
                <label for="email">e-mail</label>
            </div>

            <div class="label-float">
                <input type="text" id="est" placeholder="">
                <label for="est">Estado</label>
            </div>

            <div class="label-float">
                <input type="text" id="city" placeholder="">
                <label for="city">Cidade</label>
            </div>

            <div class="label-float">
                <input type="text" id="dtNascimento" placeholder="">
                <label for="dtNascimento">Data de Nascimento</label>
            </div>

            <div class="label-float"    >
                <input type="text" id="phoneNumber" placeholder="">
                <label for="phoneNumber">Telefone</label>
            </div>

            <div class="justify-center"></div>
                <button>Cadastrar</button>
            <hr>
        
            <p>Volte aqui para a pagina inicial: 
                <a href="index.html">Jobot</a>
            </p>
</body>
</html>
